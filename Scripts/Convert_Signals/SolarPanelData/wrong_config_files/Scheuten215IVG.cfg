# Solar panel data
name = Scheuten215IVG
# The manufacturer of this panel
manufacturer= Scheuten
# Link to the original datasheet of the panel
source= http://www.scheutensolar.de/getfile/34/63/datasheet-p6-54-integra-vitro-gold-en.pdf
